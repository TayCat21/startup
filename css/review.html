<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGoalSetter Review</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
   
    <header>
        <h1>Goal Review</h1>

      <!-- Navigation elements -->
        <nav>
            <menu>
            <li><a href="index.html">Login</a></li>
            <li><a href="goals.html">MyGoals</a></li>
            </menu>
        </nav>

        <hr />
    </header>

    <main>
        <h1><span class="goalName">Goal 1</span></h1> <!-- displays inputed goal -->

        <form>
            <label>How did the goal go?</label><br>
            <input type="range" min="0" max="10"><br>
            <label>why?</label>
            <input type="text" placeholder="type here..."><br><br>

            <label>How much did you care about your goal?</label><br>
            <input type="range" min="0" max="10"><br>
            <label>why?</label>
            <input type="text" placeholder="type here..."><br><br>

            <label>Did you have any external support? (ie friends,family)</label><br>
            <label for="radio1">yes</label>
            <input type="radio" id="radio1" name="varRadio" value="radio1" checked />
            <label for="radio2">no</label>
            <input type="radio" id="radio2" name="varRadio" value="radio2" /><br><br>

            <label>What benefits came from this goal?</label><br>
            <input type="text" placeholder="type here..."><br><br>
            <label>What problems came from this goal?</label><br>
            <input type="text" placeholder="type here..."><br><br>

            <label>To keep moving forward, how would you change your goal?</label><br>
            <input type="text" placeholder="type here..."><br><br>

            <input type="submit" value="Save"> <!-- saves the info to look back on -->
        </form>

        <div class="popup"> <!-- pops up after save -->
            <span class="popuptext" id="my2ndPopup">
                <p>Excelent Work! How would you like to move forward?</p>
                <button><a href="plan.html">Update Goal</a></button> <!-- edits goal in planning -->
                <button>Remove Goal</button> <!-- removes goal from Active -->
                <button>Mark as Accomplished</button> <!-- removes from active & announces achieved in log -->
            </span>
        </div>

    </main>

    <footer>
        <hr />
        <span class="text-reset">Tayzia Slade</span>
        <br />
        <a href="https://github.com/TayCat21/startup/tree/main">MyGitHub</a>
    </footer>
  </body>
</html>
