<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGoalSetter Review</title>
    <link rel="icon" href="../favicon.ico" />
  </head>
  <body>
   
    <header>
        <h1>Goal Review</h1>

      <!-- Navigation elements -->
        <nav>
            <menu>
            <li><a href="index.html">Login</a></li>
            <li><a href="goals.html">MyGoals</a></li>
            </menu>
        </nav>

        <hr />
    </header>

    <main>
        <h1><span class="goalName">Goal 1</span></h1>

        <form>
            <label>How did the goal go?</label>
            <label>why?</label>
            <input type="text" placeholder="type here..."><br><br>
            <label>How much did you care about your goal?</label>
            <label>why?</label>
            <input type="text" placeholder="type here..."><br><br>
            <label>Did you have any external support? (ie friends,family)</label>
            <label>What benefits came from this goal?</label>
            <input type="text" placeholder="type here..."><br><br>
            <label>What problems came from this goal?</label>
            <input type="text" placeholder="type here..."><br><br>
            <label>To keep moving forward, how would you change your goal?</label>
            <input type="text" placeholder="type here..."><br><br>
            <button type="submit">Save</button>
        </form>

        <div class="popup">
            <span class="popuptext" id="my2ndPopup">
                <p>Excelent Work! How would you like to move forward?</p>
                <button><a href="plan.html">Update Goal</a></button>
                <button>Delete Goal</button>
                <button>Mark as Accomplished</button>
            </span>
        </div>

    </main>
